<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-horizontal-layout spacing="false" id="Panel_de_temas" size-full>
    <vaadin-tab-sheet id="Panel_de_temas(inicio)" size-full _id="panel_de_temas_centro" :expand>
     <tab caption="Más recientes" selected>
      <vaadin-grid-layout width-full margin-left _id="panel_temas_recientes"></vaadin-grid-layout>
     </tab>
     <tab caption="Más relevantes">
      <vaadin-grid-layout width-full margin-left _id="panel_temas_relevantes"></vaadin-grid-layout>
     </tab>
    </vaadin-tab-sheet>
    <vaadin-vertical-layout primary-style-name="header-panel" spacing="false" width="48px" height="49px" margin="false" :center>
     <vaadin-button icon="fonticon://Vaadin-Icons/e7ff" style-name="borderless" size-full plain-text _id="boton_crear_tema"></vaadin-button>
    </vaadin-vertical-layout>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
